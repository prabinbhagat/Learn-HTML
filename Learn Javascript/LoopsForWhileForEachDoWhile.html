<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops</title>
</head>
<body>
    <div class="container">This is a loop class</div>
</body>
<script>
    //for loop
    let i = 0;
    for(i=0;i<5;i++){
        console.log(i);
    }

    let fruits = ["Banana","Grapes","Apple","Pine","Jack"]
    for (let index = 0; index < fruits.length; index++) {
        const element = fruits[index];
        console.log(element);        
    }

    //for each
    fruits.forEach(element => {
        console.log("forEach "+element)
    });

    //for of
    for (const iterator of fruits) {
        console.log("for of " + iterator);
    }

    //Suppose i want to iterate a object then use for in loop
    //for in
    let emp = {
        name:"Prabin",
        Salary:2,
        Age:19
    }

    for(Key in emp){
        console.log(`The ${Key} of employee is ${emp[Key]}`);
    }

    //while
    let x = 0;
    while(x < 4)
    {
        console.log(`${x} is less than 4`)
        x++;
    }

    //Do while
    y = 50
    do {
        console.log(`${y} is less than 4 do while`)
        y++;
    } while (y < 4);
</script>
</html>
