<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var a = 78; // this is dynamically typed we dont to specify datatype
        var b = "Prabin"
        console.log(a)
        console.log(b)
        console.log(a+b)

        var x = 9
        var y = 98.23
        console.log(x*y)

        //Operators in JavaScrip
        //* Unary Operator
        //* Binary Operator

        //Aritmetic Operators in JS
        var Num1 = 2
        var num2 = 3
        console.log("The value of Num1 + Num2 is "+ (Num1 + num2));
        console.log("The value of Num1 - Num2 is "+ (Num1 - num2));
        console.log("The value of Num1 * Num2 is "+ (Num1 * num2));
        console.log("The value of Num1 / Num2 is "+ (Num1 / num2));
        console.log("The value of Num1 ** Num2 is "+ (Num1 ** num2));// exponential operator
        console.log("The value of Num1 ++  is "+ (Num1 ++) );// increment operator postfix
        console.log("The value of ++Num1  is "+ (++ Num1));// increment operator prefix
        console.log("The value of Num1 --  is "+ (Num1 --) );// decrement operator postfix
        console.log("The value of --Num1  is "+ (-- Num1));// decrement operator prefix


        


    </script>
</head>
<body>
 <div class="container">
    <h1>My Heading</h1>
    <div class="content">

    </div>

 </div>
    
    
</body>
</html>
